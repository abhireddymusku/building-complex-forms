<template name="contactInformation">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <div class="form-group">
        <div class="row">
          <div class="col-xs-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" value="{{name}}">
          </div>
          <div class="col-xs-6">
            <label for="name">Telephone</label>
            <input type="text" class="form-control" name="telephone" value="{{telephone}}">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Street Address</label>
        <input type="text" class="form-control" name="streetAddress" value="{{streetAddress}}">
      </div>
      <div class="form-group">
        <label for="name">Secondary Address</label>
        <input type="text" class="form-control" name="secondaryAddress" value="{{secondaryAddress}}" placeholder="Apartment, office, or building number.">
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-4">
            <label for="name">City</label>
            <input type="text" class="form-control" name="city" value="{{city}}">
          </div>
          <div class="col-xs-4">
            <label for="name">State</label>
            <input type="text" class="form-control" name="state" value="{{state}}">
          </div>
          <div class="col-xs-4">
            <label for="name">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" value="{{zipCode}}">
          </div>
        </div>
      </div>
      {{#if isProfile}}
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Save Profile Information">
        </div>
      {{/if}}
    </div>
  </div>
</template>
